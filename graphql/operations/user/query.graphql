fragment GetAuthorsByNameUser on User {
  id
  fullName
  username
  email
  profileImage
  about
  notesCount
  createdAt
  latestNote {
    ...NotesQueryNote
  }
}

fragment UserFollower on User {
  id
  fullName
  username
  email
  profileImage
  about
}

fragment GetAuthorByUsernameUser on User {
  id
  fullName
  username
  about
  email
  profileImage
  notesCount
  createdAt
  latestNote {
    ...NotesQueryNote
  }
  userFollowers {
    ...UserFollower
  }
  userFollowing {
    ...UserFollower
  }
  publishedNotes {
    ...NotesQueryNote
  }
}

query Me {
  me {
    id
    fullName
    username
    about
    email
    profileImage
    followers
    following
    userFollowers {
      ...UserFollower
    }
    userFollowing {
      ...UserFollower
    }
    createdAt
    favorites
    bookmarks
  }
}

query GetAuthorsByName($searchString: String!) {
  getAuthorsByName(searchString: $searchString) {
    ...GetAuthorsByNameUser
  }
}

query GetAuthorByUsername($username: String!) {
  getAuthorByUsername(username: $username) {
    ...GetAuthorByUsernameUser
  }
}
