fragment CreateNoteMutationNote on Note {
  id
  markdown
  title
  summary
  isPublished
  updatedAt
  createdAt
  tags
  author {
    id
    fullName
    username
    email
    profileImage
  }
}

mutation CreateNote(
  $title: String!
  $markdown: String!
  $summary: String!
  $tags: [String!]!
  $userId: ID!
  $isPublished: Boolean!
) {
  createNote(
    title: $title
    markdown: $markdown
    summary: $summary
    tags: $tags
    userId: $userId
    isPublished: $isPublished
  ) {
    note {
      ...CreateNoteMutationNote
    }
    error
  }
}
